<html>

<head>
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #main {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            border: 0;
        }

        #slope {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 300px;
            /* small corner size */
            height: 200px;
            border: 2px solid #ccc;
            display: none;
            /* hidden by default */
            z-index: 999;
        }

        #toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #fff;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="toggle">+</div>

    <!-- Main Google iframe -->
    <iframe id="main" src="https://www.google.com/webhp?igu=1" allowfullscreen></iframe>

    <!-- Small corner Slope iframe -->
    <!-- Small corner Slope iframe -->
    <iframe id="slope" src="https://unblocked-games.org/game/slope-2/" title="Slope (unblocked) - replace if blocked" frameborder="0" allowfullscreen></iframe>

    <script>
        const toggle = document.getElementById("toggle");
        const slope = document.getElementById("slope");
        let open = false;

        toggle.addEventListener("click", () => {
            open = !open;
            if (open) {
                slope.style.display = "block";
                toggle.textContent = "âˆ’";
            } else {
                slope.style.display = "none";
                toggle.textContent = "+";
            }
        });
    </script>
</body>

</html>
